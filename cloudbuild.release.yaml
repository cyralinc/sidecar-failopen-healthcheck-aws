availableSecrets:
  secretManager:
    - versionName: projects/cyral-dev/secrets/github-aws-key-secret/versions/3
      env: AWS_SECRET_ACCESS_KEY
    - versionName: projects/cyral-dev/secrets/github-aws-key-id/versions/3
      env: AWS_ACCESS_KEY_ID

